<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>malidev - Projects</title>
    <link id="dynamic-stylesheet" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width maximum-scale=1.0, user-scalable=0"/>
</head>
<body>
    <div id="black-fade" class="fade-animation">
        <div id="randomTextObj" class="p"><i class="fa fa-heart" style="font-size:10px"></i> made by malidev <i class="fa fa-heart" style="font-size:10px"></i></div>
        <div class="loading-text" style="font-size:85px">_loading_</div>
        <div class="p" id="last-update"><i class="fa fa-heart" style="font-size:10px"></i> last update: <span id="last-update-date">&ltunknown&gt</span> <i class="fa fa-heart" style="font-size:10px"></i></div>
        
    </div>

    <div class="container"></div>
    <div class="rain-new"></div>
    <div class="project-card">
        <div class="bg lmao"></div>
        <div class="content">
            <div id="parallax bigtext" class="project-h1">Projects</div>
            <div class="project-editor">
                <div class="project-panel">
                    <div class="project-title">test</div>
                    <div class="project-subject">
                        hello!!<p></p>
                        this<p></p>
                        iss<p></p>
                        prpject!<p></p>
                    </div>
                    <div class="project-image">
                        <img src="https://via.placeholder.com/300" alt="Project Image">
                    </div>
                </div>
                <div class="project-panel">
                    <div class="project-title">project test again long</div>
                    <div class="project-subject">
                        hello again<p></p>
                        lol<p></p>
                        test<p></p>
                    </div>
                    <div class="project-image">
                        <img src="https://via.placeholder.com/300" alt="Project Image">
                    </div>
                </div>
                <!-- Add more project panels here -->
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
