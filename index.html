    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>
        function redirectGithub(){ window.open("https://github.com/malithedeveloper", "_blank").focus(); }
        function redirectInfo(){ alert("coming soon") }
        function redirectDiscord(){ alert("malidev") }
        
        document.getElementById("github").addEventListener("click", redirectGithub);
        document.getElementById("info").addEventListener("click", redirectInfo);
        document.getElementById("discord").addEventListener("click", redirectDiscord);
        
        const blackFade = document.getElementById('black-fade');

        function fadeOutAndRemove() {
        blackFade.classList.add('fade-out');

        setTimeout(() => {
            blackFade.remove();
        }, 4000); // Adjust timeout to match animation duration
        }

        // Trigger the fade out and removal when needed
        fadeOutAndRemove();

        const rainContainer = document.querySelector('.rain');
        const numberOfDrops = 205; // Adjust the number of raindrops
    
        for (let i = 0; i < numberOfDrops; i++) {
            const drop = document.createElement('div');
            drop.classList.add('raindrop');
            drop.style.left = `${Math.random() * 125}vw`;
            drop.style.animationDuration = `${Math.random() * 2 + 2}s`;
            drop.style.animationDelay = `${Math.random() * 1.5 }s`;
            rainContainer.appendChild(drop);
        }
    
        // Function to generate a random HSL color
        function getRandomColor(currentTime) {
            const baseHue = (currentTime % (60 * 60)) / (60 * 60) * 360; // Hue based on current time (every minute)
            const saturation = 80 + Math.random() * 20; // Saturation between 80% and 100%
            const lightness = 50 + Math.random() * 10; // Lightness between 50% and 60%
            return `hsl(${baseHue}, ${saturation}%, ${lightness}%)`;
        }
        // Create a div for the color filter
        const colorFilter = document.createElement('div');
        colorFilter.classList.add('color-filter');

        // Update color initially
        colorFilter.style.backgroundColor = getRandomColor(Date.now());

        document.body.appendChild(colorFilter);

        function animateColorFilter() {
        const newColor = getRandomColor(Date.now());

        colorFilter.style.animation = `backgroundColorChange 30s ease-in-out`;

        const animation = colorFilter.animate([
            { backgroundColor: colorFilter.style.backgroundColor },
            { backgroundColor: newColor }
        ], {
            duration: 12500, // Animation duration (30 seconds)
            easing: 'ease-in-out'
        });

        animation.onfinish = () => {
            colorFilter.style.animation = ''; // Reset animation after completion
            colorFilter.style.backgroundColor = newColor; // Update final color
        };
        }

        animateColorFilter(); // Call initially

        // Call animateColorFilter every minute (60 seconds)
        setInterval(animateColorFilter, 20000);

        const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause');
    const playPauseIcon = playPauseBtn.querySelector('i');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeControl = document.getElementById('volume');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let songs = [];
    let symbols = ["᯽", "᯼", "᯾", "᥆", "𐲡", "𐲲", "■", "♕", "✦", "♫", "♪", "☆", "♨", "◑", ""]
    let songIndex = 0;

    async function loadSongs() {
        try {
            const response = await fetch('songs.json');
            if (response.ok) {
                songs = await response.json();
                if (songs.length > 0) {
                    loadSong(songIndex);
                } else {
                    console.error('No songs found in the /songs directory');
                }
            } else {
                console.error('Failed to load songs from /songs directory');
            }
        } catch (error) {
            console.error('Error fetching songs:', error);
        }
    }

    function loadSong(index) {
        audio.src = `/songs/${songs[index]}`;
        let randomSelection = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById('file-name').textContent = randomSelection + " " +songs[index].replace(".mp3", " " + randomSelection);
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
    }

    async function playRandomSong() {
        await loadSongs();
        // Randomly select a song and play it
        songIndex = Math.floor(Math.random() * songs.length);
        audio.src = `/songs/${songs[songIndex]}`;

        // Update file name (optional)
        let randomSelection = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById('file-name').textContent = randomSelection + " " + songs[songIndex].replace(".mp3", " " + randomSelection);
    }

    function playPauseAudio() {
        if (audio.paused) {
            audio.play();
            playPauseIcon.classList.remove('fa-play');
            playPauseIcon.classList.add('fa-pause');
        } else {
            audio.pause();
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
        }
    }

    function updateProgress() {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progress}%`;

        const currentMinutes = Math.floor(audio.currentTime / 60);
        const currentSeconds = Math.floor(audio.currentTime % 60);
        const durationMinutes = Math.floor(audio.duration / 60);
        const durationSeconds = Math.floor(audio.duration % 60);

        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
        durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
    }

    function changeVolume() {
        audio.volume = volumeControl.value;
    }

    function nextSong() {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songIndex);
        audio.play();
    }

    function prevSong() {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songIndex);
        audio.play();
    }

    function randomText() {
        let randomSelection = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById('randomTextObj').textContent = randomSelection + " " + songs[songIndex].
        return
    }

    playPauseBtn.addEventListener('click', playPauseAudio);
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextSong);
    volumeControl.addEventListener('input', changeVolume);
    nextBtn.addEventListener('click', nextSong);
    
    prevBtn.addEventListener('click', prevSong);


    // Load songs on page load
    window.addEventListener('load', loadSongs);
    window.addEventListener('load', playRandomSong);
    
    const blackScreen = document.createElement('div');
    blackScreen.style.position = 'fixed';
    blackScreen.style.top = '0';
    blackScreen.style.left = '0';
    blackScreen.style.width = '100%';
    blackScreen.style.height = '100%';
    blackScreen.style.background = 'black';
    blackScreen.style.zIndex = '1000'; // Make sure it's on top of everything
    blackScreen.style.display = 'none'; // Hide it initially
    blackScreen.innerHTML = '<div class="h1" style="color: white; display: flex; justify-content: center; align-items: center; text-align: center; min-height: 100vh; font-size:15px; animation: none !important; opacity: 1; transform: none; gap: 10px; letter-spacing: 20px;">Invalid Resolution</div>';

    document.body.appendChild(blackScreen);

    function checkResolution() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        if (screenWidth < 840 || screenHeight < 670) {
            blackScreen.style.display = 'block';
        } else {
            blackScreen.style.display = 'none';
        }
    }

    // Check resolution on page load
    checkResolution();

    // Check resolution on window resize
    window.addEventListener('resize', checkResolution);

    </script>
